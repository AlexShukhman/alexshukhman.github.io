<script type="text/javascript">
	$(function () {
		$('#heading1').typed({
			strings: ['Hello there!', "I'm Alex Shukhman", "Here, have a Lorenz Attractor:"]
			, typeSpeed: 5
			, showCursor: false
		});
	});
	var lorenzCanvas = document.getElementById('Lorenz');
	var lorenzCTX = lorenzCanvas.getContext("2d");
	var s = 10;
	var r = 6;
	var b = 8 / 3;
	var step = 100; //500 is average step size more is smoother, but shorter
	var zoom = 2; //12 works fine
	var steps = 400; // length of attractor
	var randTF = true;
	Lorenz(lorenzCTX, s, r, b, step, zoom, steps, randTF);
</script>
