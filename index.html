	<!-- Lorenz Attractor -->
	<div class='canvasDiv'>
		<canvas class="drawingCanvas" id="LorenzCanvas"></canvas>
		<div class="canvasText" style="margin-right:25px;">A "<strong>Lorenz Attractor</strong>" is a type of chaotic strange attractor
			<br>&nbsp;that is based off the following formulae:
			<br>x = x+(s*y-x)
			<br>y = y+(x*(r-z)-y)
			<br>z = z+(x*y-b*z)
			<br>Attractor's Attributes - init condition: random; (s, r, b): (10, 24, 8/3); steps: 10000
			<br>(reloading will change initial condition)</div>
	</div>
	<!-- /Lorenz -->
